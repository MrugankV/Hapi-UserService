name: CI/CD Pipeline

on:
  push:
    branches:
      - main # Run the pipeline on every push to the main branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.14.0"

      # Step 3: Install npm dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Set up environment variables
      - name: Set up environment variables
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
          DATABASE_USER: ${{ secrets.DATABASE_USER }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
          AesKey: ${{ secrets.AesKey }}
          IV: ${{ secrets.IV }}
          MAILER_USERNAME: ${{ secrets.MAILER_USERNAME }}
          MAILER_PASSWORD: ${{ secrets.MAILER_PASSWORD }}
        run: |
          echo "Environment variables configured"

      # Step 5: Run tests
      - name: Run tests
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
          DATABASE_USER: ${{ secrets.DATABASE_USER }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
          AesKey: ${{ secrets.AesKey }}
          IV: ${{ secrets.IV }}
          MAILER_USERNAME: ${{ secrets.MAILER_USERNAME }}
          MAILER_PASSWORD: ${{ secrets.MAILER_PASSWORD }}
        run: npm test

        # Step 5.5: lOG vARIABLES
      - name: Debug Environment Variables
        run: |
          echo "JWT_SECRET: ${{ secrets.JWT_SECRET }}"
          echo "DATABASE_NAME: ${{ secrets.DATABASE_NAME }}"

      # Step 6: Build Docker image with build arguments
      - name: Build Docker image
        working-directory: .
        run: |
          docker build \
          --build-arg JWT_SECRET="${{ secrets.JWT_SECRET }}" \
          --build-arg DATABASE_NAME="${{ secrets.DATABASE_NAME }}" \
          --build-arg DATABASE_USER="${{ secrets.DATABASE_USER }}" \
          --build-arg DATABASE_PASSWORD="${{ secrets.DATABASE_PASSWORD }}" \
          --build-arg DATABASE_HOST="${{ secrets.DATABASE_HOST }}" \
          --build-arg AesKey="${{ secrets.AesKey }}" \
          --build-arg IV="${{ secrets.IV }}" \
          --build-arg mailer_password="${{ secrets.MAILER_PASSWORD }}" \
          --build-arg mailer_username="${{ secrets.MAILER_USERNAME }}" \
          -t noobslayer0069/node-service001:latest .

      # Step 7: Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Step 8: Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push noobslayer0069/node-service001:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code again in deploy job
      - name: Checkout repository
        uses: actions/checkout@v2
      #Setup env variables 4 heroku server
      # - name: Set Heroku config variables
      #   run: |
      #     heroku config:set JWT_SECRET=${{ secrets.JWT_SECRET }} \
      #                     DATABASE_NAME=${{ secrets.DATABASE_NAME }} \
      #                     DATABASE_USER=${{ secrets.DATABASE_USER }} \
      #                     DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }} \
      #                     DATABASE_HOST=${{ secrets.DATABASE_HOST }} \
      #                     AesKey=${{ secrets.AesKey }} \
      #                     IV=${{ secrets.IV }} \
      #                     MAILER_PASSWORD=${{ secrets.MAILER_PASSWORD }} \
      #                     MAILER_USERNAME=${{ secrets.MAILER_USERNAME }} --app node-service-01
      #   env:
      #     HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      - name: Debug secrets
        run: |
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}"
          echo "DATABASE_NAME=${{ secrets.DATABASE_NAME }}"
          echo "DATABASE_USER=${{ secrets.DATABASE_USER }}"
          echo "DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}"
          echo "DATABASE_HOST=${{ secrets.DATABASE_HOST }}"
          echo "AesKey=${{ secrets.AesKey }}"
          echo "IV=${{ secrets.IV }}"

      - name: Set Heroku config variables
        run: |
          heroku config:set JWT_SECRET="${{ secrets.JWT_SECRET }}" DATABASE_NAME="${{ secrets.DATABASE_NAME }}" DATABASE_USER=${{ secrets.DATABASE_USER }} DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }} DATABASE_HOST=${{ secrets.DATABASE_HOST }} AesKey=${{ secrets.AesKey }} IV=${{ secrets.IV }} MAILER_PASSWORD=${{ secrets.MAILER_PASSWORD }} MAILER_USERNAME=${{ secrets.MAILER_USERNAME }} --app node-service-01
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      # Step 2: Deploy to Heroku using Docker container
      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku stack:set container --app node-service-01
          heroku container:login
          heroku container:push web --app node-service-01
          heroku container:release web --app node-service-01

